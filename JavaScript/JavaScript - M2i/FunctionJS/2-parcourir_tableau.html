<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Titre</title>
    <script>
        function somme (tableau) {
            var s = 0;
            for (var i = 0; i < tableau.length; i++) {
                s += tableau[i];
            }
            return s;
        }

        var t = new Array (1, 3, 7, 9, 11);
        var s = somme (t);
        console.log(s);

    </script>
