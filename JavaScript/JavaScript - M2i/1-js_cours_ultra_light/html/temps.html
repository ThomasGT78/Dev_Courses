<!DOCTYPE html>
<html>

<head>
    <title>DateEtHeureEnTempsReel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="../icones/favicon.png">
</head>

<body>
    <div>
        <label id="lblHorloge"></label>
    </div>
    <script>
        function afficherHorloge() {
            // Récupère la date système
            var maintenant = new Date();
            // Récupère l’heure d’une date ...
            
            function nHeuresOpti () {
                var nHeures = maintenant.getHours();
                if (nHeures.length == 1){
                    nHeures = `0${nHeures}`;
                } 
                return nHeures;
            }

            
            function nMinutesOpti() {
                var nMinutes = maintenant.getMinutes();
                if (nMinutes < 10) {
                    nMinutes = `0${nMinutes}`;
                }
                return nMinutes;
            }
            
            function nSecondesOpti() {
                var nSecondes = maintenant.getSeconds();
                if (nSecondes < 10) {
                    nSecondes = `0${nSecondes}`;
                }
                return nSecondes;
            }

            var nSecondes = nSecondesOpti();
            var nMinutes = nMinutesOpti();
            var nHeures = nHeuresOpti();
            // « Écrit » dans le <label> ...
            document.getElementById("lblHorloge").innerHTML = "Il est " + nHeures + ":" + nMinutes + ":" + nSecondes;
        }

        /*
         * MAIN
         */
        afficherHorloge();
        setInterval(afficherHorloge, 1000);

    </script>
</body>

</html>
