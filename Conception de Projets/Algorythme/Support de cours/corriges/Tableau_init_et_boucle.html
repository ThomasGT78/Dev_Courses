<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Tableau_init_et_boucle</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta charset="utf-8" />
    </head>
    <body>
        <div>
            <p id="pResultats"></p>
        </div>
        <script>
            var texte = "";
            var t = new Array(1, 3, 5, 7, 9);
            for (var i = 0; i < t.length; i++) {
                texte = texte + t[i] + "-";
            }

            document.getElementById("pResultats").innerHTML = "Contenu du tableau : " + texte;

        </script>
    </body>
</html>
