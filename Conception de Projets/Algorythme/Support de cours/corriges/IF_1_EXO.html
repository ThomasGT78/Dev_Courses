<!DOCTYPE html>
<!-- Un IF simple : 
SI la valeur est >= valeur alors ... SINON ... 
-->
<html>
    <head>
        <title>IF_1_EXO.HTML</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta charset="utf-8" />
    </head>
    <body>
        <div>
            <p id="pAffichage"></p>
        </div>
        <script>
            var a = 17;
            var b = -22;
            var r = a + b;
            if (r >= 0) {
                document.getElementById("pAffichage").innerHTML = "Positif";
            }
            // Si l'âge est inférieur à 18 
            else {
                document.getElementById("pAffichage").innerHTML = "Négatif";
            }
        </script> 
    </body>
</html>
