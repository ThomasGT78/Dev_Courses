<!DOCTYPE html>
<!-- Un IF simple : 
SI la valeur est >= valeur alors ... SINON ... 
-->
<html>
    <head>
        <title>IF_1.HTML</title>

        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta charset="utf-8" />
    </head>

    <body>
        <div>
            <p id="pAffichage"></p>
        </div>

        <script>
            var age = 17;
            // Si l'âge est supérieur ou égal à 18
            if (age >= 18) {
                document.getElementById("pAffichage").innerHTML = "Majeur";
            }
            // Si l'âge est inférieur à 18 
            else {
                document.getElementById("pAffichage").innerHTML = "Majeur";
            }
        </script> 
    </body>
</html>
