<!DOCTYPE html>
<!--
Rechercher plusieurs valeurs (stockees dans un tableau)
dans une autre tableau;
Par exemple (3,5) dans (1,2,3,4,5,6,7,8,9)
-->
<html lang="fr">
    <head>
        <title>RechercherValeurs</title>

        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta charset="utf-8" />

        <script src="../../../js/tableaux.js"></script>
        <script src="../js/RechercherValeurs.js"></script>
    </head>

    <body>
        <h3>RechercherValeurs</h3>
        <div>
            <label>Valeurs sources (Séparez les valeurs par des , ) ?</label>
            <input type="text" id="itValeurs" value="1,3,5,7,9,11" />
            <br/>
            <label>Valeur(s) recherchée(s) (Séparez les valeurs par des , ) ?</label>
            <input type="text" id="itRecherchees" value="3,7" />

            <button id="btValider">Go</button>
<!--
            <label id="lblTableau"></label>
            <br/>
-->
            <p id="pResultats"></p>
        </div>
    </body>
</html>
