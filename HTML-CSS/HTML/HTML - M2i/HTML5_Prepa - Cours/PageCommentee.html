<!DOCTYPE html>
<!--
PageCommentee.html
-->
<html>
    <!-- La partie head -->
    <head>
        <!-- Le jeu de caractères utilisé dans la page -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!-- Le texte de l'onglet -->
        <title>PageCommentee.html</title>
    </head>

    <!-- La partie body -->
    <body>
        <!-- La partie header -->
        <header>
            <strong>PageCommentee</strong>
        </header>

        <!-- La partie article; le contenu principal -->
        <article>
            <!-- Un texte -->
            Ceci est ma photo<br>
            <!-- Une image -->
            <img src="what_else.jpg" alt="Ma photo" ><br>
            Et voici mes sites préférés<br>
            <!-- Une liste numerotée -->
            <ol>
                <!-- Un item de liste -->
                <li>
                    <!-- Une ancre -->
                    <a href="https://www.nespresso.com/fr/">Nespresso</a>
                </li>
                <li>
                    <a href="http://www.allocine.fr/">AlloCine</a>
                </li>
                <li>
                    <a href="http://www.leparisien.fr/">Le Parisien</a>
                </li>
            </ol>
        </article>

        <!-- La partie footer -->
        <footer>
            <!-- Le texte du footer en italique -->
            <em>@ Cours HTML</em>
        </footer>

        <!-- Fin du body -->
    </body>
    <!-- Fin de la page -->
</html>
