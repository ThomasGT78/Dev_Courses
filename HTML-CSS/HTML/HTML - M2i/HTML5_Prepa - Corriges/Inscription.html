<!DOCTYPE html>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Formulaire</title>
    </head>

    <body>

        <header>
            <h3>Inscription</h3>
            <hr>
        </header>

        <section>
            <form action="" method="get" name="saisie">

                <label>Nom : </label><br>
                <input name="nom" type="text" value="Buguet" size="30" /><br>
                <label>Prénom : </label><br>
                <input name="prenom" type="text" value="Pascal" size="30" /><br>
                <label>E-mail : </label><br>
                <input name="e_mail" type="text" value="pb@free.fr" size="30" /><br>
                <label>Mot de passe : </label><br>
                <input name="mdp" type="password" size="30" /><br>
                <label>Téléphone : </label><br>
                <input name="telephone" type="text" value="0123456789" size="20" /><br>
                <label>Fax : </label><br>
                <input name="fax" type="checkbox" value="1" checked="checked" /><br>

                <fieldset>
                    <legend>Fonction</legend>
                    <label><input type="radio" name="gr_fonctions" value="1" />Ouvrier</label>
                    <label><input type="radio" name="gr_fonctions" value="2" />Employé</label>
                    <label><input type="radio" name="gr_fonctions" value="3" />Cadre</label>
                </fieldset>

                <label>Arrondissement</label><br>

                <select name="arrondissements" id="arrondissements">
                    <option value="10" >Paris 10</option>
                    <option value="11" >Paris 11</option>
                    <option value="12" >Paris 12</option>
                    <option value="13" >Paris 13</option>
                    <option value="19" >Paris 19</option>
                </select>
                <br>

                <label>Commentaires</label><br>
                <textarea name="commentaires" cols="30" rows="3">No Comment !</textarea><br>

                <input type="reset" value="R&eacute;initialiser" />
                <input type="submit" value="Valider" />
            </form>
        </section>

        <footer>
            <hr>
            <em>@ Cours HTML</em>
        </footer>

    </body>
</html>
