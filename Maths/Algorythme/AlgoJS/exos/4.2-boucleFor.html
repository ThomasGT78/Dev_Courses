<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Boucle FOR</title>

</head>

<body>

    <script>
        
        for (var i = 1; i<= 10; i++){
            console.log(7*i)
        }
        
        var stars = "";
        for (var i = 1; i <=10; i++){
            stars += "*"
        }
      
        //RECTANGLE D'ETOILE
        var stars = "";
        for (var i = 1; i <= 5; i++) {
            for (var k = 1; k <= 5; k++) {
                stars += "*"
            }
            stars += "\n";
        }
        console.log(stars);

        //TRIANGLE D'Ã‰TOILE
        var stars = "";
        for (var i = 1; i <= 5; i++) {
            for (var k = 1; k <= i; k++) {
                stars += "*"
            }
            stars += "\n";
        }
        console.log(stars);

        

    </script>
</body>

</html>
