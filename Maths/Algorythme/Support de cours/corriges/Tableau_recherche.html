<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Tableau_recherche</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta charset="utf-8" />
    </head>
    <body>
        <div>
            <p id="pResultats"></p>
        </div>
        <script>
            var position = -1;
            var valeurRecherchee = 15;
            var t = new Array(1, 3, 5, 7, 9);
            for (var i = 0; i < t.length; i++) {
                if (t[i] === valeurRecherchee) {
                    position = i + 1;
                }
            }
            document.getElementById("pResultats").innerHTML = "La position de " + valeurRecherchee + " est " + position;
        </script>
    </body>
</html>
